    <div id="create-order-div" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color:#fff; font-weight:600;">Create New Order</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="create-order-form" style="display:flex; flex-direction:column; gap:16px;">
                <div>
                    <label
                        style="color:#b9bbbe; font-size:12px; font-weight:600; display:block; margin-bottom:6px;">Order
                        Name</label>
                    <input type="text" name="name" id="create-name" placeholder="Order name"
                        style="width:100%; padding:10px; background:#1e2124; border:1px solid rgba(114, 137, 218, 0.3); border-radius:6px; color:#fff; font-size:14px;"
                        required>
                </div>
                <div>
                    <label
                        style="color:#b9bbbe; font-size:12px; font-weight:600; display:block; margin-bottom:6px;">Description</label>
                    <textarea name="description" id="create-description"
                        placeholder="Describe your order, condition, specifications..." rows="4"
                        style="width:100%; padding:10px; background:#1e2124; border:1px solid rgba(114, 137, 218, 0.3); border-radius:6px; color:#fff; font-size:14px; resize:vertical;"
                        required></textarea>
                </div>
                <div>
                    <label
                        style="color:#b9bbbe; font-size:12px; font-weight:600; display:block; margin-bottom:6px;">Deadline</label>
                    <input type="datetime-local" id="create-deadline" name="deadline"
                        style="width:100%; padding:10px; background:#1e2124; border:1px solid rgba(114, 137, 218, 0.3); border-radius:6px; color:#fff; font-size:14px;"
                        required>
                </div>
                <div style="display:flex; gap:10px; margin-top:12px;">
                    <button type="submit" class="discord-btn" style="background:#43b581; flex:1;">Create Order</button>
                    <button type="button" id="cancel-order" class="discord-btn"
                        style="background:#f04747; flex:1;">Cancel</button>
                </div>
            </form>
        </div>
